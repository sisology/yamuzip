<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/admin}">

<head>
    <th:block layout:fragment="userCss">
        <style>
            .dashboardText > p > a:hover,
            .dashboardText > div > div > a:hover {
                color: #003f62 !important;
            }
            svg.bi {
                color: rgba(38, 38, 38, 0.5);
            }
        </style>
    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
        <div id="fh5co-header">
            <th:block layout:fragment="headerFragment"></th:block>
        </div>

        <div layout:fragment="content">
            <div class="fh5co-hero" style="height: auto">
<!--                <div class="fh5co-overlay"></div>-->
                <section class="container-sm" style="padding-top: 150px">

                <!--여기부터 본인 페이지 코드 작성-->

                        <!-- start dashboard content -->
                        <div class="dashboardText col-md-10 col-sm-9 col-xs-8">
                            <p class="fs-5 pt-2 px-2">
                                <a href="#" class="text-black">정산관리</a> 〉 &nbsp;
                                <a href="#" class="text-dark">전체 주문내역 조회</a>
                            </p>
                            <div class="row align-items-center">
                                <div class="col-9 rounded px-5">
                                    <a href="#" class="fs-5 border-bottom pb-1 border-secondary-emphasis"
                                       style="color: #0a5a88">방문자 통계</a>
                                        <div class="p-1">
                                            <canvas id="visitChart"></canvas>
                                        </div>
                                </div>
                                <div class="col-3 text-center mt-5">
                                    <div class="rounded pt-4 container-fluid" style="background-color:rgba(14,121,178,0.2);">
                                        <img src="images/profile.png" alt="profile" class="img-circle img-thumbnail w-50">
                                        <h3 class="pt-3 fs-4 fw-bord mb-3">관리자</h3>
                                        <button type="button" class="btn btn-light shadow-sm border-body-tertiary btn-sm mb-4">로그아웃</button>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid mt-5 position-relative">
                            <div class="row g-5 align-items-center">
                                <div class="col-5 bg-body p-3">
                                    <a href="#" class="position-absolute top-0 start-0 fs-5 border-bottom pb-1 border-secondary-emphasis"
                                       style="color: #0a5a88">회원 현황</a>
                                    <div class="p-1 my-4">
                                        <canvas id="userChart"></canvas>
                                    </div>
                                </div>
                                <div class="col-7 bg-body p-3">
                                    <a href="#" class="position-absolute top-0 start-70 fs-5 border-bottom pb-1 border-secondary-emphasis"
                                       style="color: #0a5a88">정산 현황</a>
                                    <div class="p-3 my-5">
                                        <canvas id="calChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="container-fluid mb-5">
                            <div class="row text-center gx-5">
                                <div class="col-4 bg-body rounded border py-5 px-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                                    </svg><br>
                                    <p class="h4 fw-bold text-emphasis">신규 도비 신청</p>
                                    <button type="button" class="btn btn-sm btn-primary mt-2"
                                            th:onclick="|location.href='/admin/apply/list'|">자세히 보기</button>
                                </div>
                                <div class="col-4 bg-body rounded border py-5 px-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                                        <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                                        <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z"/>
                                    </svg><br>
                                    <p class="h4 fw-bold text-emphasis">정산 관리</p>
                                    <button type="button" class="btn btn-sm btn-primary mt-2"
                                            th:onclick="|location.href='/admin/dashboard/acc'|">자세히 보기</button>
                                </div>
                                <div class="col-4 bg-body rounded border py-5 px-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-envelope-exclamation" viewBox="0 0 16 16">
                                        <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1.5a.5.5 0 0 1-1 0V11a.5.5 0 0 1 1 0m0 3a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                                    </svg><br>
                                    <p class="h4 fw-bold text-emphasis">문의 관리</p>
                                    <button type="button" class="btn btn-sm btn-primary mt-2"
                                        th:onclick="|location.href='/admin/cs/list'|">자세히 보기</button>
                                </div>
                            </div>
                            </div>
                        </div>
                                <!-- End dashboard content -->


                            </div>
                            <!-- End Page Title -->

                        </div>
                    <!-- End row -->
                    <!--여기까지 본인 페이지 코드 작성-->
                </section>
            </div>
        </div>
        <!-- content -->


<th:block layout:fragment="userScript">
    <!-- main js -->
    <script src="/js/main.js"></script>
    <!-- chart -->
    <script src="/js/admin/chart.js"></script>

</th:block>

</body>
</html>
