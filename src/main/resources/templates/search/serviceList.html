<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <th:block layout:fragment="userCss">
        <style>
            .categoryBar {
                background-color: #ffffff; /* 흰색 배경색 */
                color: #6c757d; /* 글자색 */
                border: 1px solid #6c757d; /* 회색 테두리 */
                transition: all 0.3s ease; /* 호버 효과 */
            }

            .categoryBar:hover {
                background-color: #6c757d; /* 호버 시 배경색 변경 */
                color: #ffffff; /* 호버 시 글자색 변경 */
                border: 1px solid #6c757d; /* 호버 시 테두리는 유지 */
            }

            .selectCategory {
                border: none;
                background-color: white;
                color: black;
                margin-right: 5rem;
            }

            .infoFoot {
                font-size: 25px;
                display: flex;
                justify-content: right;
            }

            .card-foot {
                display: flex;
                justify-content: space-between;
            }

            .card-title {
                font-size: 30px;
            }

            .card-text {
                margin-bottom: 3px;
            }

            .heart {
                font-size: 25px;
                color: red;
            }

            .aver {
                margin-top: -40px;
                margin-bottom: -2px;
                display: flex;
                justify-content: flex-end;
            }
            .col-md-4{
                margin-bottom: 10rem
            }
        </style>

    </th:block>

</head>

<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <div id="fh5co-header">
            <th:block layout:fragment="headerFragment"></th:block>
        </div>


        <div layout:fragment="content">
            <div class="fh5co-hero" style="height: auto;">
                <!--                <div class="fh5co-overlay"></div>-->
                <section class="container-sm" style="padding-top: 150px;">

                    <!--여기부터 본인 페이지 코드 작성-->
                    <!-- 상세 조회 버튼 -->
                    <div class="d-flex gap-2 justify-content-left py-5">
                        <div class="dropdown">
                            <button class="categoryBar btn rounded-pill px-5 dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                금액
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">금액 항목 1</a>
                                <a class="dropdown-item" href="#">금액 항목 2</a>
                                <a class="dropdown-item" href="#">금액 항목 3</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="categoryBar btn rounded-pill px-5 dropdown-toggle" type="button"
                                    id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                지역
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <a class="dropdown-item" href="#">지역 항목 1</a>
                                <a class="dropdown-item" href="#">지역 항목 2</a>
                                <a class="dropdown-item" href="#">지역 항목 3</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="categoryBar btn rounded-pill px-5 dropdown-toggle" type="button"
                                    id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                경력
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                                <a class="dropdown-item" href="#">경력 항목 1</a>
                                <a class="dropdown-item" href="#">경력 항목 2</a>
                                <a class="dropdown-item" href="#">경력 항목 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="box1 d-flex justify-content-between">
                        <div><h5>0개의<span id="postCount"> 서비스</span></h5></div>
                        <div class="btn-group btn-group-custom">
                            <button type="button" class="selectCategory btn btn-secondary dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                조회
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">조회순</a>
                                <a class="dropdown-item" href="#">최신순</a>
                                <a class="dropdown-item" href="#">인기순</a>
                            </div>
                        </div>
                    </div>

                    <!-- 상품 리스트 -->
                    <div class="row">
                        <div class="col-md-4" th:each="service:${serviceList}">

                            <div class="card" style="width: 35rem; height: auto">
                                <img src="/images/설치_2.png" class="card-img-top img-thumbnail" alt="...">
                                <div class="card-body">
                                    <h5 class="card-name" th:text="${service.dobNicname}">도비 이름</h5>
                                    <a class="card-title" href="../serviceInfo" th:text="${service.serviceTitle}">서비스 이름</a>
                                    <p class="card-text" th:text="${service.serviceContent}">서비스내용 Some quick example text to build on the card title and
                                        make up the bulk of the card's content.</p>
                                    <div class="card-foot">
                                        <p class="heart">♥️</p>
                                        <p class="infoFoot card-text" th:text="${service.servicePrice}">320,000~</p>
                                    </div>
                                    <p class="aver">★4.9(12)</p>

                                </div>
                            </div>
                        </div>

                    </div>


                    <!--여기까지 본인 페이지 코드 작성-->
                </section>
            </div>
        </div>
        <!-- content -->

    </div>
    <!-- page -->
</div>
<!-- wrapper -->

<th:block layout:fragment="userScript">
    <!--본인 페이지 js 작성-->
    <script src="js/main.js"></script>
</th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function goToServicePage(serviceCode) {
        // serbiceCode에 따라 해당 상품의 상세 페이지로 이동하는 로직을 구현합니다.
        // 예를 들어, window.location.href를 사용하여 이동할 수 있습니다.
        window.location.href = '서비스페이지_URL?id=' + serviceCode;
    }
    console.log([[${serviceList}]])
    console.log([[${serviceList[0]}]])
</script>
</body>
</html>
