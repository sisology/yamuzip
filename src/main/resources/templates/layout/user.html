<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="~{/layout/fragments/default/head :: headFragment}"></th:block>

<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <!-- header fragment -->
        <div th:block th:replace="~{layout/fragments/default/header::headerFragment}"></div>

        <!-- profile fragment -->
        <div th:block th:replace="~{layout/fragments/user/profile::profileFragment}"></div>

        <!-- sideBar fragment 마지막에 도전 -->
<!--        <div th:block th:replace="~{layout/mypage/sideBar::sideBarFragment}"></div>-->

        <div th:block th:replace="~{layout/fragments/user/content::contentFragment}"></div>

        <!-- footer fragment -->
        <div th:block th:replace="~{layout/fragments/default/footer::footerFragment}"></div>

        <!-- script fragment -->
        <div th:replace="~{layout/fragments/default/script::scriptFragment}"></div>

        <!-- 사용자 스크립트 영역 -->
        <th:block layout:fragment="userScript"></th:block>
<!--        &lt;!&ndash; user profile &ndash;&gt;-->

    </div>
</div>
</body>
</html>
