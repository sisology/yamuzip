<head>
    <th:block layout:fragments="userCss">
        <style>
            .white-box{
                background: #F2F2F2;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0.5px 0.5px 2px 1px #eee;
            }
            .custom-circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                overflow: hidden;
            }
        </style>
    </th:block>

        <section class="container-sm">
            <!--여기부터 본인 페이지 코드 작성-->

            <!--nav 옆 (content 안에 nav 있음)-->


            <div class="col">
                <div class="card mt-5 mb-3 p-4" >
                    <div class="card-header">내가 찜한 서비스</div>



                    <div class="row">
                        <div class="col-4" th:each="wish:${wishList}">

                            <div class="card" style="width: 35rem; height: auto">

                                <img th:src="@{${wish?.thumbnailUrl}}" class="card-img-top img-thumbnail" alt="이미지">
                                <div class="card-body m-0 border">
                                    <!-- 닉네임 출력 -->
                                    <p id="dobName" class="card-name p-2 badge"
                                       style="color: whitesmoke; background-color: #97cbff">
                                        <!-- Thymeleaf 문법을 사용하여 닉네임 출력 -->
                                        <b th:text="${wish?.dobNickname}"></b>
                                    </p>

                                    <a class="card-title p-3" style="color: #003363" th:href="@{'/service/serviceDetail?serviceCode=' + ${wish?.serviceCode}}"
                                    >
                                        <b th:text="${wish?.serviceTitle}"></b>
                                    </a>

                                </div>

                                <!-- 서비스 설명 출력 -->
                                <p class="card-text p-3 border" style="border-radius: 5px">
                                    <span th:text="${wish?.serviceExplain}">
                                서비스내용 Some quick example text to build on the card title and make up the bulk of the card's content.
                                </span>
                                </p>

                                <div class="card-foot">
                                    <p class="heart p-3">♥️</p>
                                    <p class="infoFoot card-text p-3" th:text="${wish?.servicePrice}"></p>
                                </div>

<!--                                <div class="infoTab cardText mb-4 p-3">-->
<!--                                    <span class="badge bg-primary" th:text="${service.category.categoryName}"></span>-->
<!--                                </div>-->

                                <p class="aver p-3">★4.9(12)</p>
                            </div>

                        </div>
                    </div>



                </div>
