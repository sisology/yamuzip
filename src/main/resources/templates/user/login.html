<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <th:block layout:fragment="userCss">
    </th:block>
    <style>
        .fh5co-overlay{display: none;}
        .form-box {
            border: 1px solid #ccc; /* 테두리 스타일 지정 */
            padding: 20px; /* 내부 여백 지정 */
            border-radius: 10px; /* 테두리 둥글기 설정 */
            margin: 20px; /* 바깥쪽 여백 지정 */
            /*width: 50%;*/

        }
        .form-floating p {
            text-align: left;
            margin: 0;
        }
        .form-image {
            /*position: absolute; !* 포지션을 절대적으로 설정하여 부모 요소에 상대적으로 배치 *!*/
            /*top: 200px; !* 위쪽으로 50px 이동 *!*/
            /*left: 478px; !* 왼쪽으로 20px 이동 *!*/
            /*right: 200px;*/
            width: 250px; /* 이미지의 너비 설정 */

            height: auto; /* 이미지의 높이 자동 조정 */
        }
        .horizontal-menu li a:hover {
            color: black; /* 마우스를 올렸을 때의 링크 색상을 검은색으로 지정 */
        }
    </style>
    <script>
        const message = `[[${message}]]`;
        message && alert(message);
    </script>


</head>

<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <div id="fh5co-header">
            <th:block layout:fragment="headerFragment"></th:block>
        </div>


        <div layout:fragment="content" >
            <div class="fh5co-hero" style="height: auto;>
                <div class="fh5co-overlay></div>
                <section class="container-sm" style=" padding-top: 150px;">

                    <!--여기부터 본인 페이지 코드 작성-->

                    <h1>로그인</h1>


                    <img src="/images/logoA.PNG" class="form-image" alt="Your Image"> <!-- 이미지 추가 -->


                    <main class="form-signin">
                        <form  action="/user/login" method="post">
<!--                            <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
<!--                            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>-->

                            <div class="form-box">
                                <div class="form-floating">
                                    <p>아이디</p>
                                    <input type="text" class="form-control" id="userId" name="userid" maxlength="50" placeholder="아이디를 입력해주세요" required>
<!--                                    <label for="floatingInput">Email address</label>-->
                                </div>
                                <div class="form-floating">
                                    <p>비밀번호</p>
                                    <input type="password" class="form-control" id="userpassword" name="userpwd" placeholder="Password">
<!--                                    <label for="floatingPassword">Password</label>-->
                                </div>


                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> 아이디 저장
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인 </button>
                            </div>
                            <li style="display: inline;">
                                <a href="/user/findId" style="color: black;">아이디찾기  |</a>
                            </li>
                            <li style="display: inline;">
                                <a href="/user/findPwd" style="color: black;">비밀번호 찾기  |</a>
                            </li>
                            <li style="display: inline;">
                                <a href="/user/regist" style="color: black;">회원가입  </a>
                            </li>
                            <div style="padding: 70px">
                                
                            </div>

<!--                            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>-->

                        </form>
                    </main>









                    <!--여기까지 본인 페이지 코드 작성-->
                </section>
            </div>
        </div>
        <!-- content -->

    </div>
    <!-- page -->
</div>
<!-- wrapper -->

<th:block layout:fragment="userScript">
    <!--본인 페이지 js 작성-->
</th:block>

</body>
</html>
