<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <th:block layout:fragment="userCss">
        <style>
            .form-group {
                width: 500px;
            }

            .form-groupImg {
                justify-content: center;
            }

            .container2 {
                display: flex;
                justify-content: center;
            }
        </style>
        <!-- head 안에 추가 -->

    </th:block>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>

</head>

<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <div id="fh5co-header">
            <th:block layout:fragment="headerFragment"></th:block>
        </div>


        <div layout:fragment="content">
            <div class="fh5co-hero" style="height:auto;">
                <!--                <div class="fh5co-overlay"></div>-->
                <section class="container-sm" style=" padding-top: 150px;">

                    <!--여기부터 본인 페이지 코드 작성-->
                    <div class="container2">
                        <form method="post">
                            <div class="form-groupImg col-md-4">
                                <div class="card" style="width: 18rem;">
                                    <img src="/images/설치_2.png" class="card-img-top img-thumbnail" alt="...">
                                </div>
                                <label for="thumbnailImg">서비스 이미지</label>
                                <input type="file" class="form-control-file" id="thumbnailImg">
                            </div>

                            <div class="form-group col-md-8">
                                <span class="tag" style="font-size: 20px;">Service Detail</span>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="titleInput"
                                           placeholder="title">
                                    <label for="titleInput">Title</label>
                                </div>
                            </div>


                            <div class="form-group col-md-8">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="PriceInput"
                                           placeholder="price">
                                    <label for="PriceInput">Price</label>
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                    카테고리 선택
                                </button>
                                <div class="modal modal-lg	" tabindex="-1" id="exampleModal">
                                    <div class="modal-dialog  modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">카테고리 선택</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <select class="form-select form-select-lg mb-3"
                                                        aria-label="Large select example">
                                                    <option selected>상위 카테고리 선택</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                                <select class="form-select form-select-lg mb-3"
                                                        aria-label="Large select example">
                                                    <option selected>하위 카테고리 선택</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group col-md-8">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="explainInput"
                                           placeholder="간단 설명">
                                    <label for="explainInput">explain</label>
                                </div>

                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <hr style="padding: 10px">
                                <span class="badge bg-black"
                                      style="font-size: 10px; margin-bottom: 5px">Content</span>
                                <br>
                                <div id="abc"></div>
                            </div>

                        </form>


                    </div>
                    <!--여기까지 본인 페이지 코드 작성-->
                </section>
            </div>
        </div>
        <!-- content -->

    </div>
    <!-- page -->
</div>
<!-- wrapper -->

<th:block layout:fragment="userScript">
    <!--본인 페이지 js 작성-->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const editor = new toastui.Editor({
            el: document.querySelector('#abc'), // 에디터를 적용할 요소 (컨테이너)
            height: '500px',                        // 에디터 영역의 높이 값 (OOOpx || auto)
            initialEditType: 'wysiwyg',            // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
            initialValue: '내용을 입력해 주세요.',     // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
            previewStyle: 'tab'                // 마크다운 프리뷰 스타일 (tab || vertical)
        });
    </script>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
