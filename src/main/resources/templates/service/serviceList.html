<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <th:block layout:fragment="userCss">


        <style>
            .categoryBar {
                background-color: #ffffff; /* 흰색 배경색 */
                color: #6c757d; /* 글자색 */
                border: 1px solid #6c757d; /* 회색 테두리 */
                transition: all 0.3s ease; /* 호버 효과 */
            }

            .categoryBar:hover {
                background-color: #6c757d; /* 호버 시 배경색 변경 */
                color: #ffffff; /* 호버 시 글자색 변경 */
                border: 1px solid #6c757d; /* 호버 시 테두리는 유지 */
            }

            .selectCategory {
                border: none;
                background-color: white;
                color: black;
                margin-right: 5rem;
            }

            .infoFoot {
                font-size: 25px;
                display: flex;
                justify-content: right;
            }

            .card-foot {
                display: flex;
                justify-content: space-between;
                margin-bottom: -40px;
            }

            .card-title {
                font-size: 30px;
            }

            .card-text {
                margin-bottom: 3px;
            }

            .heart {
                font-size: 25px;
                color: red;
            }

            .aver {
                margin-top: -40px;
                margin-bottom: -2px;
                display: flex;
                justify-content: flex-end;
            }

            .col-md-4 {
                margin-bottom: 10rem
            }

            #dobName {
                font-size: 20px;
                margin-bottom: 10px;
            }

            /* 추가된 CSS */
            #load-more-btn {
                margin-top: 20px;
            }

            .loading-spinner {
                display: none;
                text-align: center;
            }
        </style>

    </th:block>

</head>

<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <div id="fh5co-header">
            <th:block layout:fragment="headerFragment"></th:block>
        </div>


        <div layout:fragment="content">
            <div class="fh5co-hero" style="height: auto;">
                <!--                <div class="fh5co-overlay"></div>-->
                <section class="container-sm" style="padding-top: 150px;">

                    <!--여기부터 본인 페이지 코드 작성-->
                    <!-- 상세 조회 버튼 -->
                    <div class="d-flex gap-2 justify-content-left py-5">
                        <div class="dropdown">
                            <button class="categoryBar btn rounded-pill px-5 dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                금액
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="/service/serviceList">전체</a>
                                <a class="dropdown-item" href="/service/serviceList/sortPrice?servicePrice=010">0원 ~ 100,000원</a>
                                <a class="dropdown-item" href="/service/serviceList/sortPrice?servicePrice=1025">100,000원 ~ 250,000원</a>
                                <a class="dropdown-item" href="/service/serviceList/sortPrice?servicePrice=250000">250,000원 이상 </a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="categoryBar btn rounded-pill px-5 dropdown-toggle" type="button"
                                    id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                지역
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <a class="dropdown-item" href="/service/serviceList">전체</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=서울">서울</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=인천">인천</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=부산">부산</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=대구">대구</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=울산">울산</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=대전">대전</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=광주">광주</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=경기">경기도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=충북">충청북도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=충남">충청남도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=전북">전라북도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=전남">전라남도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=경북">경상북도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=경남">경상남도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=강원">강원도</a>
                                <a class="dropdown-item" href="/service/serviceList/sortArea?dobArea=제주">제주도</a>
                            </div>

                        </div>
                        <div class="dropdown">
                            <button class="categoryBar btn rounded-pill px-5 dropdown-toggle" type="button"
                                    id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                경력
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                                <a class="dropdown-item" href="/service/serviceList">전체</a>
                                <a class="dropdown-item" href="/service/serviceList/sortCareer?dobCareerDays=신입">신입</a>
                                <a class="dropdown-item" href="/service/serviceList/sortCareer?dobCareerDays=1">1년차</a>
                                <a class="dropdown-item" href="/service/serviceList/sortCareer?dobCareerDays=2">2년차</a>
                                <a class="dropdown-item" href="/service/serviceList/sortCareer?dobCareerDays=3">3년차 이상</a>
                            </div>
                        </div>
                    </div>
                    <div class="box1 d-flex justify-content-between">
                        <div>총 <span th:text="${totalService}"> </span>개의 서비스</div>
                        <div class="btn-group btn-group-custom">
                            <button type="button" class="selectCategory btn btn-secondary dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                정렬
                            </button>
                            <div class="dropdown-menu">
                                <a  class="dropdown-item" href="/service/serviceList/sortViews">조회순</a>
                                <a class="dropdown-item" href="/service/serviceList/sortRecent">최신순</a>
                                <a class="dropdown-item" href="/service/serviceList/sortWish">인기순</a>
                             </div>
                        </div>
                    </div>

                    <!-- 상품 리스트 -->


                    <div class="row">
                        <div class="col-4" th:each="service:${serviceList}">
                            <p>조회수 :  <span id="viewsCount" th:text="${service.views}"></span></p>

                            <div class="card" style="width: 35rem; height: auto">

                                <img th:src="@{${service.thumbnailUrl}}" class="card-img-top img-thumbnail" alt="이미지">
                                <div class="card-body m-0 border">
                                    <!-- 닉네임 출력 -->
                                    <p id="dobName" class="card-name p-2 badge"
                                       style="color: whitesmoke; background-color: #97cbff">
                                        <!-- Thymeleaf 문법을 사용하여 닉네임 출력 -->
                                        <b th:text="${service.dobby.dobNickName}"></b>
                                    </p>

                                    <a class="card-title p-3" style="color: #003363" th:href="@{'/service/serviceDetail?serviceCode=' + ${service.serviceCode}}"
                                      >
                                        <b th:text="${service.serviceTitle}"></b>
                                    </a>

                                </div>

                                <!-- 서비스 설명 출력 -->
                                <p class="card-text p-3 border" style="border-radius: 5px">
                                    <span th:text="${service.serviceExplain}">
            서비스내용 Some quick example text to build on the card title and make up the bulk of the card's content.
        </span>
                                </p>

                                <div class="card-foot">
                                    <p class="heart p-3">♥️</p>
                                    <p class="infoFoot card-text p-3" th:text="${service.servicePrice}"></p>
                                </div>

                                <div class="infoTab cardText mb-4 p-3">
                                    <span class="badge bg-primary" th:text="${service.category.categoryName}"></span>
                                </div>

                                <p class="aver p-3">★4.9(12)</p>
                            </div>

                        </div>
                    </div>

                </section>
            </div>

            <!-- 로딩 스피너 -->
            <div class="loading-spinner" id="loadingSpinner">
                <img src="/images/logo.png" alt="Loading" width="50" height="50">
            </div>
            <!--여기까지 본인 페이지 코드 작성-->
        </div>
    </div>
    <!-- content -->

</div>
<!-- page -->
<!-- wrapper -->

<th:block layout:fragment="userScript">
    <!--본인 페이지 js 작성-->



    <!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>








    <!-- Main JS -->
    <!--    <script src="/js/main.js"></script>-->
</th:block>

</body>
</html>
